<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radial Gradient Example</title>
  <style>
    .gradient-box1 {
      width: 300px;
      height: 200px;
      background: radial-gradient(circle, rgb(15, 231, 120), rgb(53, 212, 212));
    }
    .gradient-box2 {
      width: 300px;
      height: 200px;
      background: radial-gradient(ellipse, blue, white);
    }
    .gradient-box3 {
      width: 300px;
      height: 200px;
      background: radial-gradient(circle, red 20%, yellow 50%, green 80%);
    }
  </style>
</head>
<body>
  <div class="gradient-box1"></div><br><br>
  <div class="gradient-box2"></div><br><br>
  <div class="gradient-box3"></div><br><br>
</body>
</html>
