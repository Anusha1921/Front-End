<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conic Gradient Example</title>
  <style>
    .gradient-box1 {
      width: 300px;
      height: 300px;
      background: conic-gradient(red, yellow, green, blue);
    }
    .gradient-box2 {
      width: 300px;
      height: 300px;
      background: conic-gradient(from 90deg, red 25%, yellow 25% 50%, green 50% 75%, blue 75%);
    }
  </style>
</head>
<body>
    <div class="gradient-box1"></div><br><br>
    <div class="gradient-box2"></div><br><br>
</body>
</html>
