<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comprehensive  HTML tags</h1>
    <form action=""method="">
        <label for="name">Full Name : </label>
        <input id="Text Input" placeholder="Enter your full name" required/><br><br>

        <label for="Email">Email : </label>
        <input type="email" id="Email" name="email" placeholder="Enter your Email" required/><br><br>

        <label for="Password">Password : </label>
        <input type="password" id="Password" placeholder=" Enter Password" required/><br><br>

        <label for="Date">Date of Birth : </label>
        <input type="date" id="Date" name="Date"/><br><br>

        <button type="submit">Submit Your Response</button>
    </form>
</body>
</html>
