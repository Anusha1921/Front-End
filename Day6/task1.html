<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive  HTML tags</title>
</head>
<body>
    <h1>Comprehensive  HTML tags</h1>
    <form action=""method="">
        <label for="Text Input">Text Input</label>
        <input id="Text Input" placeholder="Text Input"/><br><br>

        <label for="Password">Password</label>
        <input type="password" id="Password" placeholder="Password"/><br><br>

        <label for="Email">Email</label>
        <input type="email" id="Email" name="email" placeholder="Email" required/><br><br>

        <label for="number">Number</label>
        <input type="number" id="number" min="1" max="10" name="Number"/><br><br>

        <label for="Date">Date</label>
        <input type="date" id="Date" name="Date"/><br><br>

        <label for="Time">Time</label>
        <input type="time" id="Time" name="Time"/><br><br>

        <label for="color">Color</label>
        <input type="color" id="color" name="color"/><br><br>

        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe" name="subscribe"/><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male"/>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female"/>
        <label for="female">Female</label><br><br>

        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="India">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
        </select><br><br>

        <label for="comment">Comments:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>

        
        <label for="file">Upload a file:</label>
        <input type="file" id="file" name="file"/><br><br>
        
        <!--Range Slider-->
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="1" max="100"/><br><br>

        <!--URL input-->
        <label for="website">Website:</label>
        <input type="url" id="website" name="website" placeholder=""/><br><br>

        <!--Submit Button-->
        <input type="submit" value="Submit Form">

        <!--Reset Button-->
        <input type="reset" value="Reset Form">
    </form>
</body>
</html>
