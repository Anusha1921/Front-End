<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fafafa;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            background: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #007bff;
        }

        /* Header */
        .header {
            height: 50vh;
            background: url('https://images.pexels.com/photos/7305375/pexels-photo-7305375.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        }

        .header h1 {
            font-size: 3rem;
        }

        /* Gallery Grid */
        .gallery-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .gallery-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-card:hover {
            transform: translateY(-5px);
        }

        .gallery-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gallery-card h3 {
            padding: 1rem;
            text-align: center;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="Photo_gallery.html">Home</a></li>
            <li><a href="nature.html">Nature</a></li>
            <li><a href="architecture.html">Architecture</a></li>
            <li><a href="animals.html">Animals</a></li>
        </ul>
    </nav>

    <header class="header">
        <h1>Photo Gallery</h1>
    </header>

    <div class="gallery-container">
        <div class="gallery-grid">
            <a href="nature.html" class="gallery-card">
                <img src="https://images.pexels.com/photos/1133957/pexels-photo-1133957.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Nature">
                <h3>Nature</h3>
            </a>
            <a href="architecture.html" class="gallery-card">
                <img src="https://images.pexels.com/photos/29282317/pexels-photo-29282317/free-photo-of-symmetrical-architecture-view-in-berlin-cityscape.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Architecture">
                <h3>Architecture</h3>
            </a>
            <a href="animals.html" class="gallery-card">
                <img src="https://media.istockphoto.com/id/954560222/photo/black-white-tiger.jpg?s=1024x1024&w=is&k=20&c=TYtUo0EjHIMJN3ao_DFCFHDwOf7yw-JWzgoxqtwlE3E=" alt="Animals">
                <h3>Animals</h3>
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Photo Gallery | All Rights Reserved</p>
    </footer>
</body>
</html>
