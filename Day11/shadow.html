<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Shadow Example</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      padding: 20px;
      margin: 20px;
      background-color: white;
      border: 1px solid rgb(237, 91, 91);
      color: blueviolet;
    }

    /* Simple box shadow */
    .simple-shadow {
      box-shadow: -5px 5px 10px rgba(230, 51, 51, 0.5);
    }
    
  </style>
</head>
<body>
  <div class="box simple-shadow">Simple Shadow</div>
</body>
</html>
