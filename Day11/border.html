<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borders Example</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      padding: 20px;
      margin: 20px;
      text-align: center;
    }

    .solid-border {
      border: 2px solid black;
    }

    .dashed-border {
      border: 2px dashed red;
    }

    .dotted-border {
      border: 3px dotted blue;
    }

    .double-border {
      border: 4px double green;
    }
  </style>
</head>
<body>
  <div class="box solid-border">Solid Border</div>
  <div class="box dashed-border">Dashed Border</div>
  <div class="box dotted-border">Dotted Border</div>
  <div class="box double-border">Double Border</div>
</body>
</html>
